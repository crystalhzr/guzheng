<h2>西江月</h2>
<h3> 　　演奏者：苏巧筝</h3>
<h3>　　乐曲简介：</h3>
<p>《西江月》又名《一点金》，属于轻六调的潮州筝曲，旋律优美流畅，节奏清新明快，描写月照西江金波闪烁的美丽夜景。</p>
<p>与《锦上花》一样，它也是一首“轻六调”乐曲。全曲分为四个段落，每段28小节。二、三、四段由第一段演化而来，是第一段的重复变奏。从结构上看，这是一首典型的民间变奏曲体乐曲。</p>
