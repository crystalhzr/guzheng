<h2>天下同</h2>
<h3> 　　演奏者：高自成</h3>
<h3>　　乐曲简介：</h3>
<p>在中国音乐的传统思维中，把平衡、对称之美视为艺术追求之目标，因此“八板体”乐曲应运而生。“八板体”乐曲都由八个乐句组成，每个乐句八拍，有时在第五句多出四拍，在全国各地的民族民间音乐里，以此体例写成的器乐作品俯拾皆是。根据这个“母体”派生的各种风格、不同类型的乐曲，由于加花程度和节奏处理的不同，又形成相对独立的多种变体，并被冠以各种各样的名字，比如江南丝竹的《中花六板》、《快花六》，筝曲里的《寒鸭戏水》、《出水莲》、《高山流水》等等，也有的乐曲干脆就叫《天下同》</p>
