<h2>虞美人</h2>
<h3> 　　演奏者：王次恒</h3>
<h3>　　乐曲简介：</h3>
<p>选自《唐诗宋词南管唱》之三————《笑语盈盈暗香去》。</p>
<p>

    虞美人，【锦板】五空管。

    蒋捷词，卓圣翔曲，林素梅唱。

    少年听雨歌楼上，红烛昏罗帐。壮年听雨客舟中，江阔云低，断雁叫西风。

    而今听雨僧庐下，鬓已星星也。悲欢离合总无情，一任阶前，点滴到天明。</p>
