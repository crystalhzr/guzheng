<h2>南泥湾</h2>
<h3> 　　演奏者：赵一</h3>
<h3>　　乐曲简介：</h3>
<p>《南泥湾》是根据著名音乐家马可先生1943年在延安创作的同名歌曲编写的一首古筝小品。音乐吸收了民间歌舞的音调和节奏，优美抒情，具有舞蹈性。乐曲自始至终洋溢着欢乐的情绪，是对英雄们的一曲赞歌。此曲结构短小，乐思简单，寥寥数句就勾勒出陕北大地军民同欢、载歌载舞的热烈场景。</p>
