<h2>千声佛</h2>
<h3> 　　演奏者：杨秀明</h3>
<h3>　　乐曲简介：</h3>
<p>曲属于古曲，为念经祈祷之曲，本曲在开始、中转及结尾时均以琴音谐拟钟声。神韵悠长，梵唱之音，起伏不绝。</p>
<p>筝曲《千声佛》，最早见于1938年梁在平先生编订的《拟筝谱》中。是流行于潮州等地庙堂音乐，乐谱无词，却隐约可知似有佛号隐于曲中的音韵，因其流传的地域性，可以看成是具有南方佛曲的经外音乐特点，典雅清丽，委婉柔和。此曲形容深庵寺院中、青灯古佛旁，僧侣颂经不绝，佛声幽远绵长的景象。</p>
